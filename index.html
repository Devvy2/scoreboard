  <head>

  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div><h4 id="home">0</h4></div>
        <div class="home-points">
          <button id="btnh1">+1</button>
          <button id="btnh2">+2</button>
          <button id="btnh3">+3</button>
          <div><button id="reset">Reset all</button></div>
        </div>
      </div>

      <div>
        <h4 id="timer">12:00</h4>
        <h5>Period</h5>
        <h4 id="period">0</h4>
        <button id="next_round">next round</button>
      </div>

      <div>
        <h3>GUEST</h3>
        <div><h4 id="guest">0</h4></div>
        <div class="guest-points">
          <button id="btng1">+1</button>
          <button id="btng2">+2</button>
          <button id="btng3">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
